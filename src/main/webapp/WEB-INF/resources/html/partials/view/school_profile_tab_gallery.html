<div class="container" ng-if="school.photos.length > 0">
	<div class="row">
		<div class="col-md-12" set-ng-animate="false">
				<h3>Photo Gallery</h3>
            	
            	<div class = "row">
	            	 <div class="col-lg-3 col-md-4 col-xs-6 thumb" ng-repeat="photo in school.photos">
		                <a prettyp class="thumbnail" rel="prettyPhoto[main]" ng-href="{{photo.image}}">
		                    <img class="img-responsive" ng-src="{{photo.image}}" ng-href="{{photo.image}}" title="{{photo.text}}">
		                </a>
		            </div>
				</div>					
		</div>
	</div>
</div>

<div class="container" ng-if="school.videos.length > 0">
	<div class="row">
		<div class="col-md-12" set-ng-animate="false">
				<hr/>
				<h3>Video Gallery</h3>
            	
            	<div class = "row">
	            	 <div class="col-lg-3 col-md-4 col-xs-6 thumb" ng-repeat="video in school.videos">
		            	 <a prettyp class="thumbnail" ng-href="https://www.youtube.com/watch?v={{video.vid}}" rel="prettyPhoto" title="{{video.text}}">
		            	 	<img class="img-responsive" ng-src="http://img.youtube.com/vi/{{video.vid}}/1.jpg" ng-href="https://www.youtube.com/watch?v={{video.vid}}" alt="YouTube" />
		            	 </a>
		            </div>
				</div>					
		</div>
	</div>
</div>
